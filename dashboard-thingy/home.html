<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./app_content/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="welcome-message">Hello+<b>{{username}}</b></h1>
        <img class="profile-picture" src="./app_content/img/default-picture.png" alt="user-photo">
        <div class="online label">
            <div class="circle"></div>
            <p>Online</p>
        </div>
        <!--Offline Label
        <div class="offline label"></div>-->
        <nav>
            <ul class="nav-bar">
                <li class="nav-item active hvr-sweep-to-top">
                    <a href="#">Chat Rooms</a>
                </li>
                <li class="nav-item inactive">
                    <a href="#">Dashboard</a>
                </li>

                <li class="nav-item inactive">
                    <a href="#">Friends</a>
                </li>

                <li class="nav-item inactive">
                    <a href="#">Profile</a>
                </li>

                <li class="nav-item inactive">
                    <a href="#">Pictures</a>
                </li>

                <li class="nav-item inactive">
                    <a href="#">Settings</a>
                </li>

                <li class="nav-item active hvr-sweep-to-top">
                    <a href="#">Log Out</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <ul class="chat-rooms-display">
            <li class="chat-room-container">
              <button class="new-chat-room-button">Create new chat room</button>
                <i class="fa fa-plus-circle fa-5x" aria-hidden="true"></i>
            </li>
            <li class="chat-room-container">
                <h1 class="title-chat">Work Chat</h1>
                <h5 class="subtitle-chat">>20 participants</h5>
                <button  class="join-button">Join</button>
            </li>
            <li class="chat-room-container">
                <h1 class="title-chat">Friends Chat</h1>
                <h5 class="subtitle-chat">20 participants</h5>
                <button class="join-button">Join</button>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
